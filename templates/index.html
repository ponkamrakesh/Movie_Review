<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Review Sentiment Analyzer</h1>
        <form method="post" action="/predict">
            <textarea name="text" placeholder="Paste your movie review here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
        <div class="result">
            <strong>Sentiment:</strong> <b>{{ bold_result }}</b><br>
            <span>{{ result }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
