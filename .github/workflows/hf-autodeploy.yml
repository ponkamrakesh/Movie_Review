name: AutoTrain-and-Deploy

on:
  push:
    branches: [main]

jobs:
  check-diff-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Check if model needs retraining
        id: changes
        run: |
          git fetch origin main
          FILES_CHANGED=$(git diff --name-only HEAD^ HEAD)
          echo "$FILES_CHANGED" | grep -qE 'dataset/|Model_Training.py' && echo "model_changed=true" >> $GITHUB_ENV || echo "model_changed=false" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Retrain model (if needed)
        if: env.model_changed == 'true'
        run: python Model_Training.py

      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "ponkamrakesh@gmail.com"
          git config --global user.name "ponkamrakesh"
          git remote set-url origin https://huggingface.co/spaces/RakeshPonkam07/Movie_Review_Sentiment
          git add .
          git commit -m "ðŸš€ Auto-deployed: updated model or interface"
          git push origin main
